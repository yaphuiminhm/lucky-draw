<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Lucky Draw 等待大厅</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #f9f9f9, #e3f2fd);
    }
    h2 { font-size: 28px; margin-bottom: 15px; color: #333; }
    input {
      padding: 10px; margin: 5px; border: 1px solid #ccc;
      border-radius: 8px; font-size: 16px; width: 200px;
    }
    button {
      padding: 12px 25px; font-size: 18px; font-weight: bold;
      border: none; border-radius: 10px; margin: 5px; cursor: pointer;
      color: white; background-color: #42a5f5;
    }
    button:disabled { background-color: #aaa; cursor: not-allowed; }
    .setup, .game, .lobby { margin-top: 20px; }
    .host-controls button { background-color: #8e24aa; }
    .result { margin-top: 30px; font-size: 22px; font-weight: bold; min-height: 30px; }
    .winner { color: #2e7d32; }
    .loser { color: #c62828; }
    .end { color: #6a1b9a; }
    .player-list {
      margin-top: 15px; font-size: 18px; text-align: left;
      display: inline-block; background: #fff; padding: 15px 20px;
      border-radius: 12px; box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .player-list h4 { margin: 0 0 10px 0; }
  </style>
</head>
<body>
  <h2>🎉 Lucky Draw 抽奖游戏 🎉</h2>

  <!-- 游戏前：选择角色 -->
  <div class="setup" id="setup">
    <h3>请输入名字并选择身份</h3>
    <input id="username" placeholder="Your Name" />
    <br>
    <button onclick="setRole('host')">我是主导人</button>
    <button onclick="setRole('player')">我是玩家</button>
  </div>

  <!-- 大厅 -->
  <div class="lobby" id="lobby" style="display:none;">
    <h3>等待大厅</h3>
    <div class="player-list" id="playerList">暂无玩家加入...</div>
  </div>

  <!-- 游戏区 -->
  <div class="game" id="game" style="display:none;">
    <div id="hostArea" style="display:none;">
      <h3>🎤 主导人控制区</h3>
      <div class="host-controls">
        <button id="startBtn" onclick="startGame()" disabled>▶️ Start Game</button>
        <button id="resetBtn" onclick="resetGame()" disabled>🔄 Reset</button>
      </div>
    </div>

    <div id="playerArea" style="display:none;">
      <h3>🎮 玩家区</h3>
      <button id="playerBtn" onclick="draw()" disabled>抽奖</button>
    </div>

    <div class="result" id="result">👉 等主导人点击 “Start” 开始抽奖</div>
  </div>

  <script>
    let role = "";       // host / player
    let username = "";   // 玩家名字
    let winnerIndex;     
    let players = [];    // 玩家名字列表
    let started = false; 

    function setRole(selectedRole) {
      username = document.getElementById("username").value.trim();
      if (!username) { alert("请输入名字"); return; }
      role = selectedRole;

      document.getElementById("setup").style.display = "none";
      document.getElementById("lobby").style.display = "block";
      document.getElementById("game").style.display = "block";

      if (role === "host") {
        document.getElementById("hostArea").style.display = "block";
      } else {
        document.getElementById("playerArea").style.display = "block";
        document.getElementById("playerBtn").innerText = username + " 抽奖";
      }

      if (!players.includes(username)) {
        players.push(username);
      }
      updatePlayerList();
    }

    function updatePlayerList() {
      let listEl = document.getElementById("playerList");
      if (players.length === 0) {
        listEl.innerHTML = "暂无玩家加入...";
      } else {
        listEl.innerHTML = `<h4>已加入玩家 (${players.length})</h4><ul>` + 
          players.map(p => `<li>${p}</li>`).join("") + "</ul>";
      }

      if (role === "host") {
        if (players.length < 5) {   // ✅ 至少 5 人才能开始
          document.getElementById("startBtn").disabled = true;
        } else {
          document.getElementById("startBtn").disabled = false;
        }
      }
    }

    function startGame() {
      if (players.length < 5) {   // ✅ 至少 5 人才能开始
        alert("至少需要 5 个玩家才能开始！");
        return;
      }
      winnerIndex = Math.floor(Math.random() * players.length);
      started = true;
      document.getElementById("result").innerHTML = "🎯 游戏开始！请玩家抽奖";
      document.getElementById("startBtn").disabled = true;
      document.getElementById("resetBtn").disabled = true;

      if (role === "player") {
        document.getElementById("playerBtn").disabled = false;
      }
    }

    function draw() {
      if (!started) return;
      let btn = document.getElementById("playerBtn");
      btn.disabled = true; // 玩家只能抽一次
      let idx = players.indexOf(username);

      if (idx === winnerIndex) {
        document.getElementById("result").innerHTML = `🎉 ${username} Wins!`;
        document.getElementById("result").className = "result winner";
        started = false;
        document.getElementById("resetBtn").disabled = false;
      } else {
        document.getElementById("result").innerHTML = `🙏 ${username} 谢谢参与！`;
        document.getElementById("result").className = "result loser";
      }
    }

    function resetGame() {
      document.getElementById("result").innerHTML = "👉 等主导人点击 Start";
      document.getElementById("result").className = "result";
      started = false;
      document.getElementById("startBtn").disabled = players.length < 5;
      document.getElementById("resetBtn").disabled = true;
    }
  </script>
</body>
</html>
