<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky Draw Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 { color: #333; }
    #playersList {
      margin: 20px auto;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }
    #winnerBox {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: green;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ğŸ‰ Lucky Draw Game ğŸ‰</h1>

  <!-- è¾“å…¥åå­— -->
  <input type="text" id="username" placeholder="Enter your name"/>
  <button onclick="joinGame()">Join</button>

  <!-- ç©å®¶åˆ—è¡¨ -->
  <h3>Players Joined:</h3>
  <ul id="playersList"></ul>

  <!-- ä¸»æŒäººæŒ‰é’® -->
  <button id="startBtn" onclick="startDraw()" disabled>Start Draw</button>

  <!-- èµ¢å®¶ç»“æœ -->
  <div id="winnerBox"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

  <script>
    // âš¡ æ›¿æ¢æˆä½ è‡ªå·±çš„ Firebase é…ç½®
 const firebaseConfig = {
  apiKey: "AIzaSyA8sX8aPIcTpHuvWjUuLxhqKCajye569is",
  authDomain: "luckydraw-8899c.firebaseapp.com",
  databaseURL: "https://luckydraw-8899c-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "luckydraw-8899c",
  storageBucket: "luckydraw-8899c.firebasestorage.app",
  messagingSenderId: "191119108641",
  appId: "1:191119108641:web:39a9e3a2b52140b9515160",
  measurementId: "G-MVX5LMXPLY"
};

    // åˆå§‹åŒ– Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const playersRef = db.ref("players");
    const winnerRef = db.ref("winner");

    let currentPlayers = [];

    // ç©å®¶åŠ å…¥
    function joinGame() {
      const name = document.getElementById("username").value.trim();
      if (!name) {
        alert("Please enter your name!");
        return;
      }

      // æ£€æŸ¥æ˜¯å¦å·²ç»å­˜åœ¨
      if (currentPlayers.includes(name)) {
        alert("This name is already taken!");
        return;
      }

      playersRef.push(name);
      document.getElementById("username").value = "";
    }

    // å®æ—¶ç›‘å¬ç©å®¶åˆ—è¡¨
    playersRef.on("value", (snapshot) => {
      const data = snapshot.val() || {};
      currentPlayers = Object.values(data);
      updatePlayerList(currentPlayers);

      // å¦‚æœäººæ•° >=5ï¼Œä¸»æŒäººå¯ä»¥å¯ç”¨å¼€å§‹æŒ‰é’®
      document.getElementById("startBtn").disabled = currentPlayers.length < 5;
    });

    function updatePlayerList(players) {
      const list = document.getElementById("playersList");
      list.innerHTML = "";
      players.forEach((p) => {
        const li = document.createElement("li");
        li.textContent = p;
        list.appendChild(li);
      });
    }

    // ä¸»æŒäººç‚¹å‡»å¼€å§‹æŠ½å¥–
    function startDraw() {
      if (currentPlayers.length < 5) {
        alert("Need at least 5 players to start!");
        return;
      }
      const randomIndex = Math.floor(Math.random() * currentPlayers.length);
      const winner = currentPlayers[randomIndex];

      // å°†èµ¢å®¶å†™å…¥ Firebaseï¼ˆæ‰€æœ‰äººéƒ½ä¼šåŒæ­¥çœ‹åˆ°ï¼‰
      winnerRef.set(winner);
    }

    // ç›‘å¬èµ¢å®¶ç»“æœ
    winnerRef.on("value", (snapshot) => {
      const winner = snapshot.val();
      if (winner) {
        document.getElementById("winnerBox").innerText = "ğŸ† Winner: " + winner + " ğŸ‰";
      }
    });
  </script>
</body>
</html>
